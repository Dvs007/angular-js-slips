<html>
   <head>
      <title>Angular JS Views</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js">
      </script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp">
         <p><a href = "#DM">Digital Marketing</a></p>
		 <p><a href = "#DS">Data Structure</a></p>
		 <p><a href = "#SE">Software engineering</a></p>
		 <p><a href = "#AJS">Angular JS</a></p>
		 <p><a href = "#BD">Big data</a></p>
         <div ng-view></div>
         
         <script type = "text/ng-template" id = "DM.htm">
            <h2> DM Syllabus </h2>
            {{message}}
         </script>
         
        <script type = "text/ng-template" id = "DS.htm">
            <h2> DS syllabus </h2>
            {{message}}
         </script>
		 
		 <script type = "text/ng-template" id = "SE.htm">
            <h2> SE syllabus </h2>
            {{message}}
         </script>
		 
		 <script type = "text/ng-template" id = "AJS.htm">
            <h2> AJS syllabus </h2>
            {{message}}
         </script>
		 
		 <script type = "text/ng-template" id = "BD.htm">
            <h2> BD syllabus </h2>
            {{message}}
         </script>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider
            
            .when('/DM', {
               templateUrl: 'DM.htm',
               controller: 'DMSyllabusController'
            })
            .when('/DS', {
               templateUrl: 'DS.htm',
               controller: 'DSSyllabusController'
            })
			
		    .when('/SE', {
               templateUrl: 'SE.htm',
               controller: 'SESyllabusController'
            })
			
			.when('/AJS', {
               templateUrl: 'AJS.htm',
               controller: 'AJSSyllabusController'
            })
			
			.when('/BD', {
               templateUrl: 'BD.htm',
               controller: 'BDSyllabusController'
            })
			
            .otherwise({
               redirectTo: '/addStudent'
            });
         }]);
         mainApp.controller('DMSyllabusController', function($scope) {
            $scope.message = "1.E-commerce 2.New age media 3.Digital marketing plan 4.marketing using web sites 5.Search Engine Optimization 6.CRM 7.Social Media Marketing 8.Digital marketing budgeting";
			
         });
         mainApp.controller('DSSyllabusController', function($scope) {
            $scope.message = "1.Introduction to data structure 2.Linear data structure 3.Linked list 4.Stacks 5.Queues 6.Trees 7.Graphs";
         });
		 
		 mainApp.controller('SESyllabusController', function($scope) {
            $scope.message = "1.Intro to system concepts 2.Intro to system engineering 3.SDLC 4.Requirement engineering 5.analysis and design tools 6.Software testing 7.Maintenance and re-engineering";
         });
		 mainApp.controller('AJSSyllabusController', function($scope) {
            $scope.message = "1.Core concepts 2.Directives and expressions 3.Modules,controller,view and scope 4.Filetr, forms and AJAX filter 5.Dependency injection,services";
         });
		 mainApp.controller('BDSyllabusController', function($scope) {
            $scope.message = "1.Intro to big data 2.Intro to data science 3.Intro to machine learning 4.Data anlytics with R";
         });
		 
      </script>
      
   </body>
</html>
